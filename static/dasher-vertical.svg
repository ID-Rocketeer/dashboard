<!--?xml version="1.0" encoding="UTF-8"?-->
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="6200" viewBox="0 0 1024 6200">
  <!-- Absolute black background -->
  <rect width="100%" height="100%" fill="#000000"></rect>

  <!-- Vertically stacked, selectable text -->
  <text x="50%" y="600" fill="rgb(12,12,12)" font-family="Helvetica Neue, Helvetica, Arial, sans-serif" font-weight="700" font-size="960" text-anchor="middle" dominant-baseline="central" style="user-select:text;">
    <tspan x="50%" dy="0">D</tspan>
    <tspan x="50%" dy="960">A</tspan>
    <tspan x="50%" dy="960">S</tspan>
    <tspan x="50%" dy="960">H</tspan>
    <tspan x="50%" dy="960">E</tspan>
    <tspan x="50%" dy="960">R</tspan>
  </text>
</svg>
